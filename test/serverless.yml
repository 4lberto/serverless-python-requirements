service: sls-py-req-test

provider:
  name: aws
  runtime: ${opt:runtime, 'python3.6'}

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    zip: ${opt:zip, self:custom.defaults.zip}
    cleanupZipHelper: true
    dockerizePip: false
  defaults:
    zip: false

package:
  individually: false
  exclude:
    - '**/*'
  include:
    - handler.py

functions:
  hello:
    handler: handler.hello
  hello2:
    handler: handler.hello
  hello3:
    handler: handler.hello
    runtime: nodejs6.10
